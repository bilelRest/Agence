<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Éditer avis</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <style>
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .table thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .action-buttons .btn {
            padding: 0.25rem 0.5rem;
            margin: 0 2px;
        }
        @media print {
            .no-print, .action-column {
                display: none !important;
            }
            body {
                padding: 20px;
                font-size: 12px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 4px 8px;
                border: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('formEdit');
            const button = document.getElementById('submitBtn');

            button.addEventListener('click', function () {
                if (form.checkValidity()) {
                    let confirmation = confirm("Confirmer ajout du colis ?");
                    if (confirmation) {
                        form.submit();
                    }
                } else {
                    form.reportValidity();
                }
            });

            document.getElementById('poidColis').addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
            });

            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    if(confirm("Voulez-vous vraiment supprimer ce colis ?")) {
                        // Logique de suppression existante
                    }
                });
            });
        });
    </script>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <!-- Formulaire réorganisé -->
        <div class="card shadow mb-4">
            <div class="card-header text-center bg-primary text-white py-3">
                <h4 class="mb-0">Édition des avis des colis sous douane</h4>
            </div>
            <div class="card-body">
                <form id="formEdit" th:action="@{/addColis}" method="post">
                    <div class="row g-3 align-items-end"> <!-- align-items-end pour aligner les bas -->
                        <!-- Colonne Numéro + Checkbox -->
                        <div class="col-md-2">
                            <label for="numColis" class="form-label">Numéro</label>
                            <input type="text" th:value="${douane.numColis}" class="form-control" id="numColis" name="numColis" required>

                        </div>

                        <!-- Autres champs inchangés -->
                        <div class="col-md-2">
                            <label for="bloc" class="form-label">Bloc</label>
                            <input type="text"  th:value="${douane.bloc}" class="form-control" id="bloc" name="bloc" required>
                        </div>
                        <div class="col-md-1">
                            <label for="nbColis" class="form-label">Nombre</label>
                            <input type="number" min="1"  th:value="${douane.nbColis}" class="form-control" id="nbColis" name="nbColis" required>
                        </div>
                        <div class="col-md-1">
                            <label for="poidColis" class="form-label">Poids (kg)</label>
                            <input type="text"  th:value="${douane.poid}" class="form-control" id="poidColis" name="poidColis" required>
                        </div>
                        <div class="col-md-3">
                            <label for="nomDest" class="form-label">Destinataire</label>
                            <input type="text"   th:value="${douane.nom}"class="form-control" id="nomDest" name="nomDest" required>
                        </div>
                        <div class="col-md-2">
                            <label for="origin" class="form-label">Origine</label>
                            <input type="text"  th:value="${douane.origin}" class="form-control" id="origin" name="origin" required>
                            <input type="hidden" th:value="${edit?douane.IdDouane:''} " name="id">
                        </div>

                        <!-- Bouton Ajouter déplacé à droite -->
                        <div  class="col-md-1">
                            <button  title="Ajouter un nouveaux colis" type="button" th:class="${edit?'d-none':'btn btn-success w-100'}" id="submitBtn">Ajouter</button>
                            <button title="Enregistrer les modification"  type="submit" th:class="${edit?'btn btn-primary w-100':'d-none'}" id="editBtn">Modifier</button>


                        </div>

                    </div>
                    <div class="form-check mt-4">
                        <div class="row align-items-center justify-content-between">
                            <!-- Checkbox à gauche -->
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input"
                                           th:checked="${douane.observation == 'Sans facture'}"
                                           type="checkbox" id="observation" name="observation">
                                    <label class="form-check-label" for="observation">Sans facture</label>
                                </div>
                            </div>

                            <!-- Bouton à droite -->
                            <div class="col-auto">
                                <a href="/avisedit"  class="btn btn-warning" value="Annuler" title="Vider les champs" id="resetBtn">Annuler</a>
                            </div>
                            <div class="container-fluid ">
                                <br>
                                <label for="datear" class="label">Date d'arrivée:</label>

                                <input id="datear" style="width:150px" type="date"class="form-control  mt-2" name="datear" th:value="${datear}">
                            </div>
                        </div>
                    </div>



                    <!-- Messages d'état -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="bg-danger text-center text-light py-2" th:if="${exist}">
                                Colis déjà existant
                            </div>
                            <div class="bg-success text-center text-light py-2" th:if="${success}">
                                Ajouté avec succès
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tableau inchangé -->
        <div class="card shadow">
            <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Liste des colis enregistrés</h5>
                <a id="printBtn" th:class="${colisList.isEmpty()?'btn btn-secondary disabled':'btn btn-secondary'}"
                   th:href="@{/print-list}" target="_blank" title="Imprimer la liste">
                    <i class="bi bi-printer-fill"></i> Imprimer
                </a>
            </div>
            <div class="card-body p-0 table-container">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="py-3">Numéro du colis</th>
                        <th class="py-3">Bloc</th>
                        <th class="py-3">Destinataire</th>
                        <th class="py-3">Nombre</th>
                        <th class="py-3">Poids (kg)</th>
                        <th class="py-3">Origine</th>
                        <th class="py-3">Observation</th>
                        <th class="py-3 action-column">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="col : ${colisList}">
                        <td th:text="${col.numColis}" class="align-middle"></td>
                        <td th:text="${col.bloc}" class="align-middle"></td>
                        <td th:text="${col.nom}" class="align-middle"></td>
                        <td th:text="${col.nbColis}" class="align-middle text-center"></td>
                        <td th:text="${col.poid}" class="align-middle "></td>
                        <td th:text="${col.origin}" class="align-middle"></td>
                        <td th:text="${col.observation}" class="align-middle"></td>
                        <td class="align-middle action-buttons action-column">
                            <a target="_blank" class="btn btn-success btn-print"
                               th:href="@{/print-list(id=${col.idDouane})}"
                               onclick="setTimeout(() => window.location.reload(), 1000);"
                               title="Imprimer ce colis">
                                <i class="bi bi-printer-fill"></i>
                            </a>
                            <a th:href="@{/avisedit(id=${col.idDouane})}" class="btn btn-primary btn-edit" title="Modifier ce colis">
                                <i class="bi bi-pen-fill"></i>
                            </a>
                            <button class="btn btn-danger btn-delete" title="Supprimer ce colis">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${colisList.empty}">
                        <td colspan="6" class="text-center py-4 text-muted">Aucun colis enregistré</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
</body>
</html>
