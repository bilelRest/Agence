<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>Consultation B3</title>
    <style>
        .search-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .search-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .b3-details {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
        }
        .detail-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Carte de recherche -->
                <div class="card search-card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-search me-2"></i>Rechercher un B3
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/findb3}" method="post" class="row g-3">
                            <div class="col-md-9">
                                <input type="text" name="query" class="form-control form-control-lg"
                                       placeholder="Entrez le numéro de suivi B3" required>
                            </div>
                            <div class="col-md-3">
                                <button title="Rechercher" type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>

                        <!-- Message d'erreur -->
                        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">Aucun B3 trouvé avec cette référence</span>
                        </div>
                    </div>
                </div>

                <!-- Carte des résultats -->
                <div th:if="${b3 != null}" class="card b3-details">
                    <div class="card-header bg-light">
                        <h5 class="mb-0 text-primary">
                            <i class="bi bi-file-text me-2"></i>Détails du B3
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Colonne 1 -->
                            <div class="col-md-6">
                                <div class="detail-item">
                                    <small class="text-muted">Numéro interne</small>
                                    <h5 th:text="${b3.idB3}"></h5>
                                </div>
                                <div class="detail-item">
                                    <small class="text-muted">Numéro de suivi</small>
                                    <h5 th:text="${b3.numB3}"></h5>
                                </div>
                                <div class="detail-item">
                                    <small class="text-muted">Téléphone</small>
                                    <h5 th:text="${b3.numTel}"></h5>
                                </div>
                            </div>

                            <!-- Colonne 2 -->
                            <div class="col-md-6">
                                <div class="detail-item">
                                    <small class="text-muted">Destination</small>
                                    <h5 th:text="${b3.destination}"></h5>
                                </div>
                                <div class="detail-item">
                                    <small class="text-muted">Date de notification</small>
                                    <h5 th:text="${#temporals.format(b3.dateNotif, 'dd/MM/yyyy HH:mm')}"></h5>
                                </div>
                                <div class="detail-item">
                                    <small class="text-muted">Statut</small>
                                    <h5>
                                        <span th:class="${b3.notified} ? 'badge bg-success status-badge' : 'badge bg-warning text-dark status-badge'"
                                              th:text="${b3.notified} ? 'Notifié' : 'Echec de notification'">
                                        </span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light text-end">
                        <small class="text-muted">Dernière mise à jour:
                            <span th:text="${#temporals.format(b3.dateNotif, 'dd/MM/yyyy')}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
