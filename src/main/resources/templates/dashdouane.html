<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="bi bi-box-seam me-2"></i>Liste des colis sous douane</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Séquence</th>
                        <th scope="col">Numéro</th>
                        <th scope="col">Déstinataire</th>
                        <th scope="col">Bloc</th>

                        <th scope="col">
                            <select onchange="location = this.value;">
                                <option value=""></option>
                                <option value="/dashdouane?etat=true">Livré</option>
                                <option value="/dashdouane?etat=false">En attente</option>
                            </select>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="col: ${list}">
                        <td th:text="${col.sequence}"></td>
                        <td th:text="${col.numColis}"></td>
                        <td th:text="${col.nom}"></td>
                        <td th:text="${col.bloc}"></td>
                        <td>
                            <span th:class="${col.delivered} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                                  th:text="${col.delivered} ? 'Livré' : 'En attente'">
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted">
            <small>Total: <span th:text="${#lists.size(list)}"></span> colis</small>
        </div>
    </div>
</div>
</body>
</html>
