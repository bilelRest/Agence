<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard Douane</title>
    <style>
        .filter-select {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 3px 8px;
            font-size: 0.875rem;
        }
        .table thead th {
            vertical-align: middle;
            white-space: nowrap;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.35em 0.65em;
            font-weight: 500;
        }
        .card {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .card-header {
            padding: 1rem 1.25rem;
        }
        .table-responsive {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
    </style>
</head>
<body>
<div layout:fragment="content1">

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="bi bi-box-seam me-2"></i>Liste des colis sous douane</h3>
            <span class="badge bg-light text-primary fs-6">
                <i class="bi bi-box-seam me-1"></i>
                <span th:text="${#lists.size(list)}"></span> colis
            </span>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" style="width: 10%">Séquence</th>
                        <th scope="col" style="width: 20%">Numéro</th>
                        <th scope="col" style="width: 30%">Déstinataire</th>
                        <th scope="col" style="width: 20%">Bloc</th>
                        <th scope="col" style="width: 20%">
                            <div class="d-flex align-items-center">
                                <label for="etatSelect" class="form-label fw-bold">Status</label>
                                <select id="etatSelect" class="form-select" onchange="location = this.value;">
                                    <option disabled selected th:text="${etat == null ? 'Tous' : etat ? 'Livré' : 'En attente'}">Filtrer</option>
                                    <option value="/dashdouane" th:selected="${etat == null}">Tous</option>
                                    <option value="/dashdouane?etat=true" th:selected="${etat == true}">Livré</option>
                                    <option value="/dashdouane?etat=false" th:selected="${etat == false}">En attente</option>
                                </select>

                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="col: ${list}">
                        <td th:text="${col.sequence}"></td>
                        <td th:text="${col.numColis}"></td>
                        <td th:text="${col.nom}"></td>
                        <td th:text="${col.bloc}"></td>
                        <td>
                            <span th:class="${col.delivered} ? 'badge status-badge bg-success' : 'badge status-badge bg-warning text-dark'"
                                  th:text="${col.delivered} ? 'Livré' : 'En attente'">
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(list)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1 text-muted"></i>
                            <p class="mt-2 mb-0">Aucun colis trouvé</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted d-flex justify-content-between align-items-center">
            <small class="text-muted">Affichage de <span th:text="${#lists.size(list)}"></span> colis</small>
            <small class="text-muted">Dernière mise à jour: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></span></small>
        </div>
    </div>
</div>
</body>
</html>
