<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>Rapport de douane</title>
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        .total-row {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .text-truncate {
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <script>
        function formatDate(dateString) {
            if (!dateString) return '--/--/----';
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function printTable() {
            // Récupérer les dates de période
            const date1 = document.getElementById('date1').value;
            const date2 = document.getElementById('date2').value;

            // Vérifier si c'est la même date
            const isSameDay = date1 === date2;

            // Calculer les totaux
            let totalColis = 0;
            let totalMontant = 0;
            let totalPoids = 0;
            let totalDroitDouane = 0;
            let totalFraisDedouane = 0;
            let totalFraisReemballage = 0;
            let totalFraisMagasin = 0;

            const rows = Array.from(document.querySelectorAll('tbody tr')).map(row => {
                const montant = parseFloat(row.cells[10].textContent.replace(/\s/g, '').replace(',', '.')) || 0;
                const nbColis = parseInt(row.cells[4].textContent) || 1;
                const poids = parseFloat(row.cells[5].textContent.replace(/\s/g, '').replace(',', '.')) || 0;
                const droitDouane = parseFloat(row.cells[6].textContent.replace(/\s/g, '').replace(',', '.')) || 0;
                const fraisDedouane = parseFloat(row.cells[7].textContent.replace(/\s/g, '').replace(',', '.')) || 0;
                const fraisReemballage = parseFloat(row.cells[8].textContent.replace(/\s/g, '').replace(',', '.')) || 0;
                const fraisMagasin = parseFloat(row.cells[9].textContent.replace(/\s/g, '').replace(',', '.')) || 0;

                totalMontant += montant;
                totalColis += nbColis;
                totalPoids += poids;
                totalDroitDouane += droitDouane;
                totalFraisDedouane += fraisDedouane;
                totalFraisReemballage += fraisReemballage;
                totalFraisMagasin += fraisMagasin;

                return `
                    <tr>
                        <td>${row.cells[0].textContent}</td>
                        <td>${row.cells[1].textContent}</td>
                        <td>${row.cells[2].textContent}</td>
                        <td>${row.cells[3].textContent}</td>
                        <td class="text-end">${nbColis}</td>
                        <td class="text-end">${poids.toFixed(2)}</td>
                        <td class="text-end">${droitDouane.toFixed(2)}</td>
                        <td class="text-end">${fraisDedouane.toFixed(2)}</td>
                        <td class="text-end">${fraisReemballage.toFixed(2)}</td>
                        <td class="text-end">${fraisMagasin.toFixed(2)}</td>
                        <td class="text-end">${montant.toFixed(2)}</td>
                        <td>${row.cells[11].textContent}</td>
                    </tr>
                `;
            });

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>Rapport de douane</title>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 10px; font-size: 12px; }
                            .header { text-align: center; margin-bottom: 10px; }
                            .title { font-size: 16px; font-weight: bold; }
                            .period { font-size: 13px; margin: 5px 0; color: #555; }
                            table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
                            th, td { border: 1px solid #ddd; padding: 5px; }
                            th { background-color: #f2f2f2; text-align: center; }
                            .text-center { text-align: center; }
                            .text-end { text-align: right; }
                            .text-bold { font-weight: bold; }
                            .summary { margin-top: 15px; }
                            .summary-table { width: 100%; max-width: 400px; margin-left: auto; }
                            .footer { margin-top: 15px; font-size: 11px; text-align: center; color: #666; }
                            .page-break { page-break-after: always; }
                            .small-text { font-size: 11px; }
                        </style>
                    </head>
                    <body>
                        <div class="header">
                            <div class="title">${isSameDay ? 'ETAT DU REGLEMENT DES COLIS SOUS DOUANE' : 'ETAT PERIODIQUE DU REGLEMENT DES COLIS SOUS DOUANE'}</div>
                            <div class="period">
                                ${isSameDay ?
                                  'JOURNEE : ' + formatDate(date1) :
                                  'Période du ' + formatDate(date1) + ' au ' + formatDate(date2)}
                            </div>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th>N° Colis</th>
                                    <th>Client</th>
                                    <th>Date Sortie</th>
                                    <th>Date Arrivée</th>
                                    <th>Nb Colis</th>
                                    <th>Poids</th>
                                    <th>Droit Douane</th>
                                    <th>Frais Dédouane</th>
                                    <th>Frais Reemballage</th>
                                    <th>Frais Magasin</th>
                                    <th>Total</th>
                                    <th>Observation</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${rows.join('')}
                            </tbody>
                            <tfoot>
                                <tr class="text-bold">
                                    <td colspan="4" class="text-end">Totaux:</td>
                                    <td class="text-end">${totalColis}</td>
                                    <td class="text-end">${totalPoids.toFixed(2)}</td>
                                    <td class="text-end">${totalDroitDouane.toFixed(2)}</td>
                                    <td class="text-end">${totalFraisDedouane.toFixed(2)}</td>
                                    <td class="text-end">${totalFraisReemballage.toFixed(2)}</td>
                                    <td class="text-end">${totalFraisMagasin.toFixed(2)}</td>
                                    <td class="text-end">${totalMontant.toFixed(2)}</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>

                        <div class="footer">
                            <div>Imprimé le ${new Date().toLocaleDateString('fr-FR')} à ${new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}</div>
                            <div style="margin-top: 20px;">Signature _________________________</div>
                        </div>
                    </body>
                </html>
            `);
            printWindow.document.close();
            setTimeout(() => {
                printWindow.print();
            }, 500);
        }

        function printToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date1').value = today;
            document.getElementById('date2').value = today;
            document.querySelector('form').submit();
        }
    </script>
</head>
<body>
<div layout:fragment="content1">
    <div class="card mb-3">
        <div class="card-header text-center bg-primary text-white">
            <h1>Etat périodique du règlement des colis sous douane</h1>
        </div>
    </div>

    <div class="card">
        <form th:action="@{/etatdouane}" method="get" class="form">
            <div class="card-header bg-light">
                <div class="row g-3 align-items-center">
                    <div class="col-md-5">
                        <label for="date1" class="form-label">Date de début</label>
                        <input type="date" id="date1" name="date1" class="form-control" th:value="${date1}">
                    </div>
                    <div class="col-md-5">
                        <label for="date2" class="form-label">Date de fin</label>
                        <input type="date" id="date2" name="date2" class="form-control" th:value="${date2}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button title="Rechercher" type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>N° Colis</th>
                        <th>Nom</th>
                        <th>Date Sortie</th>
                        <th>Date Arrivée</th>
                        <th>Nb Colis</th>
                        <th>Poids</th>
                        <th>Droit Douane</th>
                        <th>Frais Dédouane</th>
                        <th>Frais Reemballage</th>
                        <th>Frais Magasin</th>
                        <th>Total à Payer</th>
                        <th>Observation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="colis : ${colislise}">
                        <td th:text="${colis.numColis}"></td>
                        <td th:text="${colis.nom}"></td>
                        <td th:text="${colis.dateSortie}"></td>
                        <td th:text="${colis.dateArrivee}"></td>
                        <td th:text="${colis.nbColis}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(colis.poid, 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(colis.droitDouane, 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(colis.fraisDedouane, 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(colis.fraisReemballage, 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(colis.fraisMagasin, 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(colis.totPayer, 1, 2)}" class="text-end fw-bold"></td>
                        <td th:text="${colis.observation}" class="text-truncate"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr class="total-row">
                        <td colspan="4" class="text-end">Totaux:</td>
                        <td th:text="${#numbers.formatDecimal(#aggregates.sum(colislise.![nbColis]), 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(#aggregates.sum(colislise.![poid]), 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(#aggregates.sum(colislise.![droitDouane]), 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(#aggregates.sum(colislise.![fraisDedouane]), 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(#aggregates.sum(colislise.![fraisReemballage]), 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(#aggregates.sum(colislise.![fraisMagasin]), 1, 2)}" class="text-end"></td>
                        <td th:text="${#numbers.formatDecimal(#aggregates.sum(colislise.![totPayer]), 1, 2)}" class="text-end fw-bold"></td>
                        <td></td>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button title="Imprimer la periode choisis" class="btn btn-success" onclick="printTable()">
                    <i class="bi bi-printer"></i>
                </button>
                <button title="Afficher la journée en cours" class="btn btn-primary" onclick="printToday()">
                    <i class="bi bi-card-checklist"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
