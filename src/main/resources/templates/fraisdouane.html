<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Placer ce code juste avant la fermeture du body -->

    <title>Calcul des frais de dédouanement</title>
    <style>
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="bi bi-calculator"></i> Calcul des frais de dédouanement</h2>
            </div>

            <div class="card-body">
                <!-- Formulaire de recherche -->
                <form th:action="@{/dounecalc}" method="get" class="mb-4">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-8">
                            <label for="colis" class="form-label fw-bold">Référence du colis</label>
                            <input type="text" class="form-control" id="colis" name="colis"
                                   th:value="${param.colis}" placeholder="Scanner le code-barres" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> Rechercher
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Message d'erreur si colis non trouvé -->
                <div th:if="${param.colis != null and douane == null}" class="alert alert-warning">
                    Aucun colis trouvé avec cette référence.
                </div>

                <!-- Section des détails (visible seulement si douane existe) -->
                <div th:if="${douane != null}" class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title text-info mb-4">
                            <i class="bi bi-box-seam"></i> Détails du colis
                        </h4>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Référence</label>
                                    <input th:value="${douane.numColis}" class="form-control" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Date d'arrivée</label>
                                    <input th:value="${douane.dateArrivee}"
                                           class="form-control" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Quantité</label>
                                    <input th:value="${douane.nbColis}" class="form-control" readonly>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Jours en stock</label>
                                    <input th:value="${daysBetween}"
                                           class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulaire de calcul (visible seulement si douane existe) -->
                <div th:if="${douane != null}" class="card">
                    <div class="card-body">

                        <form method="get" th:action="@{/dounecalc}">
                            <input type="hidden" name="colis" th:value="${douane.numColis}">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Frais de douane (TND)</label>
                                    <input id="droit" th:value="${douane.droitDouane}" name="droit" type="number" step="0.001"
                                           class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-bold">Numéro de séquence</label>
                                    <input id="sequence" th:value="${douane.sequence}" name="sequence" type="number" step="0.001"
                                           class="form-control" required>
                                </div>

                                <div class="col-md-4 d-flex align-items-end">
                                    <button type="submit" id="calculBtn" class="btn btn-primary w-100">
                                        <i class="bi bi-calculator"></i> Calculer
                                    </button>
                                </div>
                            </div>

                            <!-- Résultat du calcul -->
                            <div th:if="${douane.totPayer != null}" class="mt-4 text-center">
                                <div class="display-5 fw-bold text-primary">
                                    Total à payer: <span id="total" th:value="${douane.totPayer}" th:text="${#numbers.formatDecimal(douane.totPayer, 1, 3, 'POINT')}"></span> TND
                                </div>
                            </div>
                        </form>
                        <form th:action="@{/print-sortie}" method="post" target="_blank"
                              onsubmit="return confirm('Les données seront enregistrées avant impression. Continuer?')">
                            <input type="hidden" name="colis" th:value="${douane.numColis}">
                            <input type="hidden" name="droit" th:value="${douane.droitDouane}">
                            <input type="hidden" name="total" th:value="${douane.totPayer}">


                            <button title="Enregistrer et imprimer" type="submit" class="btn btn-success"><i class="bi bi-printer"></i> </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
