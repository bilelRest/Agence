<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvel Utilisateur</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #166088;
      --error-color: #e63946;
      --success-color: #2a9d8f;
      --light-gray: #f8f9fa;
      --medium-gray: #e9ecef;
      --dark-gray: #495057;
      --border-radius: 0.375rem;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: var(--light-gray);
      color: #212529;
    }

    .container {
      max-width: 540px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid var(--medium-gray);
    }

    h1 {
      text-align: center;
      color: var(--secondary-color);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark-gray);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
      box-sizing: border-box;
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
    }

    input[type="button"] {
      background: var(--primary-color);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    input[type="button"]:hover {
      background: var(--secondary-color);
    }

    input[type="button"]:active {
      transform: translateY(1px);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }

    .alert {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: var(--border-radius);
      font-size: 0.875rem;
    }

    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 35px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--dark-gray);
    }

    @media (max-width: 576px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div layout:fragment="content1">
  <div class="container">
    <h1>Cr√©ation d'un nouvel utilisateur</h1>
    <form id="formuser" th:action="@{newuser}" method="post">
      <div class="form-group">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom complet" required>
      </div>

      <div class="form-group">
        <label for="login">Matricule</label>
        <input autocomplete="off" type="text" id="login" name="login" placeholder="Entrez votre login" class="form-control" required>

        <div th:if="${exist}" class="alert alert-danger mt-2" role="alert">
          Ce login est d√©j√† pris
        </div>
      </div>


      <div class="form-group password-container">
        <label for="pass">Mot de passe</label>
        <input autocomplete="off" type="password" id="pass" name="password" placeholder="Cr√©ez un mot de passe" required>
        <button type="button" class="password-toggle" aria-label="Afficher le mot de passe">üëÅÔ∏è</button>
      </div>

      <div class="form-group password-container">
        <label for="passconf">Confirmation du mot de passe</label>
        <input type="password" id="passconf" placeholder="Confirmez votre mot de passe" required>
        <button type="button" class="password-toggle" aria-label="Afficher le mot de passe">üëÅÔ∏è</button>
        <div id="passwordError" class="error-message">Les mots de passe ne correspondent pas</div>
      </div>

      <div class="form-group">
        <input type="button" onclick="validateForm()" value="Cr√©er le compte">
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const pass = document.getElementById("pass").value;
      const passconf = document.getElementById("passconf").value;
      const errorElement = document.getElementById("passwordError");
      const formuser = document.getElementById("formuser");

      if (pass !== passconf) {
        errorElement.style.display = "block";
        return false;
      } else {
        errorElement.style.display = "none";
        formuser.submit();
      }
    }

    // Ajout de la validation en temps r√©el
    document.getElementById("passconf").addEventListener("input", function() {
      const pass = document.getElementById("pass").value;
      const passconf = this.value;
      const errorElement = document.getElementById("passwordError");

      if (passconf.length > 0 && pass !== passconf) {
        errorElement.style.display = "block";
      } else {
        errorElement.style.display = "none";
      }
    });

    // Gestion de l'affichage des mots de passe
    document.querySelectorAll('.password-toggle').forEach(button => {
      button.addEventListener('click', function() {
        const input = this.parentElement.querySelector('input');
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    });
  </script>
</div>
</body>
</html>
