<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Etat des mouvements des colis sous douane</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
        th {
            font-weight: bold;
            background-color: #f0f0f0;
        }
        .footer {
            margin-top: 20px;
            text-align: right;
            font-size: 11px;
            border-top: 1px solid #000;
            padding-top: 5px;
        }
        .total-row {
            font-weight: bold;
            background-color: #e9e9e9;
        }
        @media print {
            body {
                padding: 0;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div class="title">ETAT DES MOUVEMENTS DES COLIS SOUS DOUANE</div>
    <div class="period">
        Période du
        <span th:text="${date1 != null} ? ${#temporals.format(date1, 'dd/MM/yyyy')} : '--/--/----'"></span>
        au
        <span th:text="${date2 != null} ? ${#temporals.format(date2, 'dd/MM/yyyy')} : '--/--/----'"></span>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>N° de séquence</th>
        <th>N° de bloc</th>
        <th>Nombre de colis</th>
        <th>Droit de douane</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="q : ${list}">
        <td th:text="${q.sequence}"></td>
        <td th:text="${q.bloc}"></td>
        <td th:text="${q.nbColis}"></td>
        <td th:text="${#numbers.formatDecimal(q.droitDouane,1,3)}"></td>
    </tr>
    <!-- Ligne des totaux -->
    <tr class="total-row">
        <td colspan="2">TOTAL</td>
        <td th:text="${#aggregates.sum(list.![nbColis])}"></td>
        <td th:text="${#numbers.formatDecimal(#aggregates.sum(list.![droitDouane]),1,3)}"></td>
    </tr>
    </tbody>
</table>

<div class="footer">
    <div>Imprimé le <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}"></span></div>
    <div style="margin-top: 30px;">Signature : _________________________</div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    window.onload = function() {
        setTimeout(function() {
            window.print();
            // Fermer la fenêtre après impression (si dans un popup)
            setTimeout(function() {
                window.close();
            }, 300);
        }, 300);
    };
    /*]]>*/
</script>
</body>
</html>
