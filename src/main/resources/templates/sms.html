<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <title>Envoi de SMS</title>
    <style>
        .status-message {
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .form-section {
            margin-bottom: 1.5rem;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .action-buttons .btn {
            margin: 0 2px;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">
    <div class="container py-3">
        <!-- Message référence existante -->
        <div th:if="${exist}" class="alert alert-warning mb-3">
            <i class="bi bi-exclamation-triangle"></i> Numéro déjà existant
        </div>

        <!-- Carte principale du formulaire -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-send-fill me-2"></i>Formulaire d'envoi de SMS</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/sms}" method="POST">
                    <!-- Si modification, inclure l'ID -->
                    <input type="hidden" name="id" th:value="${b3mod.idB3}" />
                    <div class="card">
                        <div class="card-header">
                            <label for="ipad" class="form-control">Mettre a jour l'adresse du serveur sms</label>
                            <input type="text" id="ipad" name="ipad" th:text="${ipad}" th:value="${ipad}">
                        </div>
                    </div>

                    <div class="row g-3">
                        <!-- Référence -->
                        <div class="col-md-3">
                            <label for="ref" class="form-label fw-bold">Référence</label>
                            <input type="text" class="form-control" id="ref" placeholder="Scanner référence"
                                   name="ref" th:value="${b3mod.numB3}" required>
                        </div>

                        <!-- Nom -->
                        <div class="col-md-3">
                            <label for="nom" class="form-label fw-bold">Nom du déstinataire</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom du destinataire"
                                   name="nom" th:value="${b3mod.nom}" required>
                        </div>

                        <!-- Téléphone -->
                        <div class="col-md-2">
                            <label for="tel" class="form-label fw-bold">Téléphone</label>
                            <input type="tel" class="form-control" id="tel" placeholder="Numéro (8 chiffres)"
                                   name="tel" th:value="${b3mod.numTel}" pattern="[0-9]{8}" required>
                        </div>

                        <!-- Bureau -->
                        <div class="col-md-2">
                            <label for="post" class="form-label fw-bold">Bureau</label>
                            <select class="form-select" id="post" name="post" th:value="${b3mod.destination}">
                                <option value=""></option>
                                <option value="3052CiteHabib">3052 Cité Habib</option>
                                <option value="3063Elkhalij">3063 Elkhalij</option>
                            </select>
                        </div>

                        <!-- Bouton -->
                        <div class="col-md-2 d-flex align-items-end">
                            <button title="Envoyer sms" type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-send-fill me-1"></i> Envoyer
                            </button>
                        </div>
                    </div>

                    <!-- Message de retour -->
                    <div class="mt-3">
                        <div th:if="${status != null}"
                             th:classappend="${status} ? 'alert alert-success status-message' : 'alert alert-danger status-message'">
                            <i th:class="${status} ? 'bi bi-check-circle' : 'bi bi-x-circle'"></i>
                            <span th:if="${status}" th:text="'SMS envoyé avec succès numéro accordé : ' + ${id}"></span>
                            <span th:if="${!status}" th:text="'Échec, SMS non envoyé, numéro interne : ' + ${id}"></span>
                        </div>
                        <div th:if="${echec}" class="alert alert-danger status-message">
                            <i class="bi bi-x-circle"></i>
                            <span>Échec de suppression erreur inconnu. Réessayer, si le problème persiste contacter l'administrateur</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Liste des SMS non envoyés -->
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white">
                <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>SMS non envoyés</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Numéro interne</th>
                            <th>Référence</th>
                            <th>Contact</th>
                            <th>Date</th>
                            <th>Déstinataire</th>
                            <th>Déstination</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="b3 : ${b3List}">
                            <td th:text="${b3.idB3}"></td>
                            <td th:text="${b3.numB3}"></td>
                            <td th:text="${b3.numTel}"></td>
                            <td th:text="${#temporals.format(b3.dateNotif, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${b3.nom}"></td>
                            <td th:text="${b3.destination}"></td>
                            <td>
                                <span th:class="${b3.notified} ? 'badge bg-success' : 'badge bg-danger'"
                                      th:text="${b3.notified} ? 'Envoyé' : 'Échec'"></span>
                            </td>
                            <td class="action-buttons">
                                <!-- Renvoi SMS -->
                                <form th:if="${!b3.notified}" th:action="@{/sms}" method="post" class="d-inline">
                                    <input type="hidden" name="tel" th:value="${b3.numTel}">
                                    <input type="hidden" name="ref" th:value="${b3.numB3}">
                                    <input type="hidden" name="post" th:value="${b3.destination}">
                                    <input type="hidden" name="resend" value="true">
                                    <button title="Renvoyer le SMS" type="submit" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-send"></i>
                                    </button>
                                </form>

                                <!-- Modification -->
                                <a th:href="@{/sms(id=${b3.idB3})}" class="btn btn-sm btn-outline-success" title="Modifier">
                                    <i class="bi bi-pen"></i>
                                </a>

                                <!-- Suppression -->
                                <form th:action="@{/deletesms}" method="post" class="d-inline">
                                    <input type="hidden" name="id" th:value="${b3.idB3}">
                                    <button onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce message ?')"
                                            type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
